<body>
   <script>
       
        function randomArr(count, min, max) {
            var arr = []
            for(let i = 0; i < count; i ++) {
                var value =  Math.floor(Math.random()*(max - min)) + min;
                arr.push(value);
            }
            return arr
        }
        arr = randomArr(100,0,100);
        console.log("原数组: ");
        console.log(arr);
        var time = Date.now();
        bubbleSort(arr);
        // selectionSort(arr);
        // insertionSort(arr);
        // heapSort(arr);
        console.log("排序运行的时间：" + (Date.now() - time) / 1000 + "秒")
        console.log("排序之后的数组: ");
        console.log(arr);
    </script> 
</body>
</html>
